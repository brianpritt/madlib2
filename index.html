<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Libs</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="gerund1">gerund</label>
            <input id="gerund1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="adjective1">adjective</label>
            <input id="adjective1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="person1">a person</label>
            <input id="person1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="ptverb">past tense verb</label>
            <input id="ptverb" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="adjective2">adjective</label>
            <input id="adjective2" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>The trouble with <span class="gerund1"></span></h1>
          <p>
            You might think that <span class="gerund1"></span> is a <span class="adjective1"></span> afternoon activity.  BUT, you should know the last time <span class="person1"></span> did it, they <span class="ptverb"></span> until they died.  Such a <span class="adjective2"></span> story. Remember this the next time you want to go a <span class="gerund1"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
